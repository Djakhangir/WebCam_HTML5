<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebCam Fun</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>

    <div class="photoBooth">
        <div class="controls">
            <button onclick="takePhoto()">Take Photo</button>

    <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">
        <br>
        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">
        <br>
        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div> 

        </div>

        <canvas class="photo"></canvas> <!--Once video is in canvas we manipulate with px, colors, apply filters etc. -->
        <video class="player"></video> <!-- we take the snapshots out of the camera and send them to the canvas; -->
        <div class="strip"></div>
    </div>

    <audio class="snap" src="./Sounds/iPhone camera shutter (4A32A80-MSH).mp3" hidden></audio>



<script src="main.js"></script>
</body>
</html>
